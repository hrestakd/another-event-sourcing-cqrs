version: '3.4'

services:
  cqrssplitwise:
    image: ${DOCKER_REGISTRY-}cqrssplitwise
    build:
      context: .
      dockerfile: CQRSSplitWise/Dockerfile

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example