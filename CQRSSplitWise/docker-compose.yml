version: '3.4'

services:
  splitwise-command:
    image: ${DOCKER_REGISTRY-}cqrssplitwise.client.command
    build:
      context: .
      dockerfile: CQRSSplitWise.Client.Command/Dockerfile
    ports:
      - "5000:80"
    expose:
      - 5000
    depends_on:
      - mongo
      - sqldb
      - rabbit

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"

  sqldb:
    image: "mcr.microsoft.com/mssql/server"
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Password123!"
      ACCEPT_EULA: "Y"

  rabbit:    
    container_name: rabbit
    hostname: rabbit    
    image: rabbitmq:3-management-alpine   
    environment:  
      RABBITMQ_ERLANG_COOKIE: 7CfDZhuS2yQat4jr          
    ports:      
      - "4369:4369"
      - "5672:5672"
      - "25672:25672"
      - "15672:15672"